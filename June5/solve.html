<body bgcolor=F59426>
  <div id=a></div>
  <div id=b></div>
  <div id=c></div>
  <style>
    body {
      margin: 0;
    }
    div {
      position: fixed;
      background: transparent;
      width: 100px;
      height: 100px;
      border-top-left-radius: 60%;
      border-bottom-right-radius: 60%;
      border-top-right-radius: 25px;
      border-bottom-left-radius: 55%;
    }
    #a {
      transform: rotate(-45deg);
      left: 150px;
      top: 110px; 
      background: #FAC992;
    }
    #b, #c {
      background: #FFFFFF;
    }
    #b {
      transform: rotate(15deg);
      left: 175px;
      top: 110px;
    }
    #c {
      transform: rotate(275deg);
      left: 110px;
      top: 110px;
    }
  </style>
</body>
